<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="body">
<div class="container todo-app-container">
    <div class="row"  style="margin-top: 15%; text-align: center;">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h2>
                <h3>
                    TODO APP
                </h3>

            </h2>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row" style="margin-top: 5%; text-align: center;">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 row">
            <div class="col-sm-11">
                <input type="text" id="name" placeholder="enter new todo here" class="form-control">
            </div>
            <div class="col-sm-1">
                <button id="addTodo" type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row"  style="margin-top: 10%;">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <ul id="todos" style="list-style: none;"></ul>
        </div>
        <div class="col-sm-2"></div>

    </div>
</div>


<script src="main.js"></script>
<script src="UIInteractions.js"></script>
</body>
</html>
